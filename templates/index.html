<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ATM - หน้าแรก</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #04f50c;
            color: rgb(0, 0, 0);
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #066eff;
        }
        .logout {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ยินดีต้อนรับ!</h1>
    <p>ยอดเงินในบัญชี: {{ balance }}</p>

    <h2>ทำรายการ</h2>

    <!-- ฟอร์มสำหรับฝากเงิน -->
    <form action="{{ url_for('deposit') }}" method="POST">
        <label for="deposit_account_number">หมายเลขบัญชี:</label>
        <input type="text" id="deposit_account_number" name="account_number" required>

        <label for="deposit_amount">จำนวนเงิน:</label>
        <input type="number" id="deposit_amount" step="0.01" name="amount" min = "0" required>
        
        <input type="submit" value="ฝากเงิน">
    </form>

    <!-- ฟอร์มสำหรับถอนเงิน -->
    <form action="{{ url_for('withdraw') }}" method="POST">
        <label for="withdraw_account_number">หมายเลขบัญชี:</label>
        <input type="text" id="withdraw_account_number" name="account_number" required>

        <label for="withdraw_amount">จำนวนเงิน:</label>
        <input type="number" id="withdraw_amount" step="0.01" name="amount" min = "0" required>

        <input type="submit" value="ถอนเงิน">
    </form>

    <!-- ปุ่มสำหรับลบบัญชี -->
    <form action="{{ url_for('delete_account') }}" method="POST">
        <input type="submit" value="ลบบัญชี">
    </form>

    <div class="logout">
        <a href="/logout">ออกจากระบบ</a>
    </div>
</body>
</html>
