<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สร้างบัญชีผู้ใช้</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0022ff;
        }
    </style>
</head>
<body>
    <h1>สร้างบัญชีผู้ใช้</h1>
    <form action="{{ url_for('create_account') }}" method="POST">
        <label for="account_number">หมายเลขบัญชี:</label>
        <input type="text" id="account_number" name="account_number" required>

        <label for="username">ชื่อผู้ใช้:</label>
        <input type="text" id="username" name="username" required>

        <label for="balance">ยอดเงินเริ่มต้น:</label>
        <input type="number" id="balance" name="balance" step="0.01" min="0" required>

        <input type="submit" value="สร้างบัญชี">
    </form>
</body>
</html>
